{% extends "base.html"  %} {% block title  %}Login{% endblock %}

{% block content %}
<form method="POST" class="auth">
    <br />
    <h3 align="center">Welcome, back!</h3>
    <img src="{{ url_for('static', filename='login.gif') }}" alt="welcome gif" style="width: 40px;">
    <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>

    </div>
    
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password"/>
        
    </div>
    
    <br />
    <button type="submit" class="btn btn-primary" style="border-radius: 10px;">Login</button>

    <a href="/sign-up-customer" id="login-signup">Create New Account ></a>

</form>
{% endblock %}
